<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Beet Waste</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik+Mono+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a23a8b73c4.js"></script>
</head>
<body>
    <div class='header'>
        <h1 class='title'>Beet Waste</h1>
    </div>


    <div class='container'>

        <div class="row">
            <!-- input and stats -->
            <div class="col-4">
                <!-- input -->
                <div class='row submit left-row'>
                    <form class='input-item'>
                        <input type='text' class='text' placeholder="Item">
                        <input type="number" class='num-input'>
                        <select name="quantity" class='select'>
                            <option value="lbs">lbs</option>
                            <option value="quant">quant</option>
                            <option value="cups">cups</option>
                        </select>
                        <button type="button" class="submit-button">Add</button>
                    </form>
                </div>
                <!-- stats -->
                <div class='row stats left-row'>
                    <h3>See how you're doing:</h3>
                    <p>Bought: <span class='user-stat'>300</span> lbs.</p>                    
                    <p>Used: <span class='user-stat'>200</span> lbs.</p>                    
                    <p>Donated: <span class='user-stat'>20</span> lbs.</p>
                    <p>Composted: <span class='user-stat'>20</span> lbs.</p>                    
                    <p>Pitched: <span class='user-stat'>60</span> lbs.</p>
                    
                </div>
            </div>


            <!-- item list -->
            <div class="col-8">
                <div class='list'>
                    <div class="item-container">
                        <ul>
                            <li class='item-listing'>Item</li>
                            <li class='lbs-listing'>lbs</li>
                            <li class='exp-listing'>Expires</li>
                        </ul>
                    </div>
                    <div class="button-container">
                        <a href="#"><i class="fas fa-drumstick-bite" title="Used Item"></i></a>
                        <a href="recipe.html" title='Find Recipe'><i class="fas fa-book"></i></a>
                        <a href="storage.html" title='Preserve'><i class="fas fa-box-open"></i></a>
                        <a href="donate.html" title='Donate'><i class="fas fa-heart"></i></a>
                        <a href="compost.html" title='Compost'><i class="fas fa-seedling"></i></a>
                        <a href="#" title='Thrown Out'><i class="fas fa-trash-alt"></i></i></a>
                    </div>
                    
                </div>
            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
