</head>
<body>
    <div class="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar" class='active'>
            <div class="sidebar-header">
                <img src="assets/images/header-beet.png" alt="beet" class='beet'>
            </div>
    
            <ul class="list-unstyled components">
                <li>
                    <a href="#">My Dashboard</a>

                    <a href="recipe.html">Find Recipes</a>

                </li> 
            </ul>
        </nav>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
    
                <a id="sidebarCollapse">
                    <i class="fas fa-chevron-right fa-lg"></i>
                </a>
    
            </div>
        </nav>
        <!-- id="content" -->
        <div class='container'>



            <div class='header'>
                <h1 class='title'>Beet Waste</h1>
            </div>


            <!-- <div class='container'> -->

                <div class="row">
                    <!-- input and stats -->
                    <div class="col-4">
                        <!-- input -->
                        <div class='row submit left-row'>
                            <form class='input-item'>
                                <input type='text' class='text' id='text' placeholder="Item">
                                <input type="number" id='number' class='num-input'>
                                <span class='select'>lbs.</span>
                                <button type="button" class="submit-button" id='submit-info'>Add</button>
                            </form>
                        </div>
                        <!-- stats -->
                        <div class='row stats left-row'>
                            <h3>See how you're doing:</h3>
                            <p>Bought: <span class='user-stat'>300</span> lbs.</p>                    
                            <p>Used: <span class='user-stat'>200</span> lbs.</p>                    
                            <p>Donated: <span class='user-stat'>20</span> lbs.</p>
                            <p>Composted: <span class='user-stat'>20</span> lbs.</p>                    
                            <p>Pitched: <span class='user-stat'>60</span> lbs.</p>
                            
                        </div>
                    </div>


                    <!-- item list -->
                    <div class="col-8">
                        <div class='list'>
                            <div class="item-container">
                                <ul>
                                    <li class='item-listing'>Item</li>
                                    <li class='lbs-listing'>lbs</li>
                                    <li class='exp-listing'>Expires</li>
                                </ul>
                            </div>
                            <div class="button-container">

                                <!-- add to 'used' -->
                                <a href="#"><i class="fas fa-drumstick-bite" title="Used Item"></i></a>
                                <!-- add 6 months to expiration and delete button -->
                                <a href="#" title='Preserved'><i class="fas fa-box-open"></i></a>
                                <!-- add to 'donated' -->
                                <a href="#" title='Donate'><i class="fas fa-heart"></i></a>
                                <!-- add to 'composted' -->
                                <a href="#" title='Compost'><i class="fas fa-seedling"></i></a>
                                <!-- add to thrown out -->
                                <a href="#" title='Thrown Out'><i class="fas fa-trash-alt"></i></i></a>
                            </div>
                            
                        </div>
                    </div>

                </div>

            <!-- </div> -->
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
